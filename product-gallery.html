<div class="img-wrap topbottom10">
  <img class="img-responsive center-block" ng-src="{{product.images[gallery.current]}}" />
</div>
<section ng-show="product.images.length">
	<ul class="list-inline thumbs topbottom10 clearfix">
	  <li class="thumbnail col-xs-3" ng-repeat="image in product.images" ng-click="gallery.setCurrent($index)">
	    <img class="img-responsive" ng-src="{{image}}" />
	  </li>
	</ul>
</section>
